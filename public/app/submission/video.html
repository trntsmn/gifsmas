<article class="{{vm.class}}">
  <div class="row rel">
    <div class="camera">
      <div class="blocker">

        <canvas>
          <!-- Temp storage for our image -->
        </canvas>

        <video id="video">Video stream not available.</video>

        <blockquote >
          <img data-ng-show="vm.previewing" data-ng-src="{{vm.src}}" />
        </blockquote>

      </div>
    </div>

    <div class="overlay" data-ng-if="vm.overlay == 'internet'"><img src="/images/internet.gif" /></div>
    <div class="overlay" data-ng-if="vm.overlay == 'wow'"><img src="/images/giphy.gif" /></div>
    <div class="error abs" data-ng-if="vm.error">
      <div>
        <div data-ng-bind-html="vm.message">Your error here</div>
        <a data-ng-click="vm.dismiss()" class="close">X</a>
      </div>
    </div><!-- End .error.abs -->
    <div class="intro abs" data-ng-if="vm.intro">
      <div>
        <h2>Step 1: Snap a photo of yourself. Then apply a GIF. Finally share your creation.</h2>
        <a class="btn btn-primary" data-ng-click="vm.snap()">Take picture</a>
        <a data-ng-click="vm.dismiss()" class="close">X</a>
      </div>
    </div><!-- End .error.abs -->
  </div>

  <div class='row interface'>
    <button class='btn btn-warning'>Take photo</button>
    <a data-ng-click="vm.overlay = 'internet'">
      <img src="/images/internet.gif" />
    </a>
    <a data-ng-click="vm.overlay = 'wow'">
      <img src="/images/giphy.gif" />
    </a>
    <a class="btn btn-success" data-ng-click="vm.reset()">Reset</a>
  </div>
</article>
