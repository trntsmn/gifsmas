<article data-ng-controller="FeatureController as vm" class="{{vm.class}}">


  <div class="row rel">
    <!-- <img ng-src="{{vm.gif.image}}" class="" /> -->
    <picture picturefill>
    <!--[if IE 9]><video style="display: none;"><![endif]-->
    <!-- Displays with 2 device pixels per CSS pixel -->
    <source data-ng-srcset="{{vm.gif.image}}" pf-media="screen-lg"/>
    <source data-ng-srcset="{{vm.gif.image}}" pf-media="screen-md"/>
    <source data-ng-srcset="{{vm.gif.medium}}" pf-media="screen-sm"/>
    <source data-ng-srcset="{{vm.gif.medium}}" pf-media="screen-xs"/>
    <!--[if IE 9]></video><![endif]-->
    <img data-ng-srcset="{{vm.gif.image}}"/>
    </picture>
    <!-- <img src="/images/spacer.png" alt="Empty image used to position feature image" /> -->
    <!-- this is the syntax for loading in a supportingTemplate
    <supporting-template vm="vm"></supporting-template>
    -->
  </div>

  <div class="row intro">
    <div class="col-sm-12 col-md-8 col-heading">
      <div class="heading">
        <render-svg vm="vm"></render-svg>
        <h1>{{vm.gif.name}}</h1>
      </div>
      <h3>Only the Grinch would miss a GIF. Revisit your favorites or check back to see each new GIF as itâ€™s unwrapped.</h3>
    </div>
    <div class="col-sm-12 col-md-4 col-social">
      <h6 class="text-center upper">Sharing is caring</h6>
      <div class="social-shares" data-ng-if="vm.gif">
        <facebook-share gif="vm.gif"></facebook-share>
        <twitter-share gif="vm.gif"></twitter-share>
        <tumblr-share gif="vm.gif"></tumblr-share>
        <pinterest-share gif="vm.gif"></pinterest-share>
      </div>
    </div>
  </div>
</article>
