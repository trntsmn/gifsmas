<section class="feature" data-ng-controller="FeatureController as vm">


  <div class="row rel">
    <img ng-src="{{vm.gif.image}}" class="animate begining"/>
    <img src="/images/spacer.png" alt="Empty image used to position feature image" />
    <!-- this is the syntax for loading in a supportingTemplate
    <supporting-template vm="vm"></supporting-template>
    -->

  </div>

  <div class="row intro">
    <div class="col-sm-12 col-md-8">
      <div class="heading rel">
        <render-svg  vm="vm"></render-svg>
        <h1>{{vm.gif.name}}</h1>
      </div>
      <p>Only the Grinch would miss a GIF. Revisit your favorites or check back to see each new GIF as itâ€™s revealed.</p>
    </div>
    <div class="col-sm-12 col-md-4">
      <h5 class="text-center upper">Sharing is caring</h5>
      <div class="social-shares">
        <facebook-share></facebook-share>
        <tumblr-share></tumblr-share>
        <twitter-share></twitter-share>
        <pinterest-share></pinterest-share>
      </div>
    </div>
  </div>
</section>
