    <img ng-src="{{vm.gif.image}}" class="" />

    <supporting-template vm="vm"></supporting-template>
    -->

  </div>

  <div class="row intro">
    <div class="col-sm-12 col-md-8 col-heading">
      <div class="heading">
        <render-svg vm="vm"></render-svg>
        <h1>{{vm.gif.name}}</h1>
      </div>
      <h3>Only the Grinch would miss a GIF. Revisit your favorites<br /> or check back to see each new GIF as itâ€™s unwrapped.</h3>
    </div>

      <div class="social-shares">
        <facebook-share></facebook-share>
        <twitter-share></twitter-share>
        <tumblr-share></tumblr-share>
        <pinterest-share></pinterest-share>
      </div>
    </div>
  </div>
</article>
